plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'maven-publish'
}

apply from: '../build.common.gradle'

tasks.register('sourcesJar', Jar) {
    from sourceSets.main.allJava
    archiveClassifier = "sources"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}

shadowJar {
    baseName "PaperVisionPlugin"

    configurations = [project.configurations.runtimeClasspath]

    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
}

configurations.all {
    resolutionStrategy {
        cacheChangingModulesFor 0, 'seconds'
    }
}

tasks.withType(Jar).configureEach {
    manifest {
        attributes['Main-Class'] = 'io.github.deltacv.papervision.plugin.EOCVSimIpcPaperVisionMain'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    implementation project(":LwjglPlatform")

    // compileOnly('com.github.deltacv.EOCV-Sim:EOCV-Sim:3.8.0') { transitive = false } // jitpack
    // compileOnly('com.github.deltacv.EOCV-Sim:Common:3.8.0') { transitive = false } // jitpack
    // compileOnly('com.github.deltacv.EOCV-Sim:Vision:3.8.0') // jitpack

    compileOnly('com.github.deltacv.EOCV-Sim:EOCV-Sim:dev-SNAPSHOT') { changing = true; transitive = false} // jitpack dev
    compileOnly('com.github.deltacv.EOCV-Sim:Common:dev-SNAPSHOT') { changing = true; transitive = false} // jitpack dev
    compileOnly('com.github.deltacv.EOCV-Sim:Vision:dev-SNAPSHOT') { changing = true; } // jitpack dev

    // compileOnly('com.github.deltacv:EOCV-Sim:3.7.1-dev-240925-2310') { transitive = false } // Maven local
    // compileOnly('com.github.deltacv:Common:3.7.1-dev-240925-2310') { transitive = false } // Maven local
    // compileOnly('com.github.deltacv:Vision:3.7.1-dev-240925-2310') // Maven local

    implementation 'org.codehaus.janino:janino:3.1.12'

    implementation "com.google.code.gson:gson:$gson_version"

    implementation 'org.java-websocket:Java-WebSocket:1.5.7'
    implementation 'info.picocli:picocli:4.7.6'

    implementation "ch.qos.logback:logback-classic:$logback_classic_version"

    implementation('com.github.deltacv.visionloop:visionloop:69e676a5b5') {
        exclude group: 'com.github.deltacv.EOCVSim', module: 'Common'
        exclude group: 'com.github.deltacv.EOCVSim', module: 'Vision'
    }

    implementation('com.github.deltacv.visionloop:streamer:69e676a5b5') {
        exclude group: 'com.github.deltacv.EOCVSim', module: 'Common'
        exclude group: 'com.github.deltacv.EOCVSim', module: 'Vision'
    }

    implementation("io.javalin:javalin:6.3.0")

    implementation 'commons-io:commons-io:2.17.0'
}